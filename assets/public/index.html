<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ferret</title>

    <!-- style -->
    <link href="public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/app.css" rel="stylesheet">
    <!-- /style -->
  </head>
  <body>

    <nav id="searchNavbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="logoNavbarHolder" class="navbar-brand" href="/"></a>
          <div id="searchNavbarHolder" class="search-navbar-holder"></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div id="logoMiddleHolder" class="col-xs-12 col-md-12 text-center">
          <img id="logoMain" src="public/img/ferret-green.png" class="logo-main">
        </div>
        <div id="searchMiddleHolder" class="col-xs-12 col-md-12 text-center">
          <div id="searchMain" class="input-group input-group-search">
            <input id="searchInput" type="text" class="form-control search-input" placeholder="Searching for...">
            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
          <div id="searchAlerts"></div>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-0">
          <ul id="searchResultsNavs" class="nav nav-tabs search-result-navs-hide" role="tablist"></ul>
          <div id="searchResultsTabs" class="tab-content search-results-tabs"></div>
        </div>
      </div><!-- /.row -->

    </div> <!-- /container -->

    <!-- scripts -->
    <script src="public/vendor/jquery/jquery.min.js"></script>
    <script src="public/vendor/jquery-scrollto/jquery.scrollto.min.js"></script>
    <script src="public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/vendor/rx/rx.all.min.js"></script>
    <script src="public/js/app.js"></script>
    {{if .GATrackingCode}}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{.GATrackingCode}}', 'auto');
      ga('send', 'pageview');
    </script>
    {{end}}
    <!-- /scripts -->
  </body>
</html>
