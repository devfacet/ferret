<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ferret</title>

    <!-- style -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- /style -->
  </head>
  <body>

    <nav id="searchNavbar" class="navbar navbar-default navbar-fixed-top search-navbar-hide">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="logoNavbarHolder" class="navbar-brand" href="/"></a>
          <div id="searchNavbarHolder" class="search-navbar-holder"></div>
        </div>
      </div>
      <ul id="searchNavbarTabs" class="nav nav-pills search-navbar-tabs"></ul>
    </nav>

    <div class="container">

      <div class="row">
        <div id="logoMiddleHolder" class="col-xs-12 col-md-12 text-center">
          <img id="logoMain" src="img/ferret-green.png" class="logo-main">
        </div>
        <div id="searchMiddleHolder" class="col-xs-12 col-md-12 text-center">
          <div id="searchMain" class="input-group input-group-search">
            <input id="searchInput" type="text" class="form-control search-input" placeholder="Searching for...">
            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
          <div id="searchAlerts"></div>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-0">
          <div id="searchResults"></div>
        </div>
      </div><!-- /.row -->

    </div> <!-- /container -->

    <!-- scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-scrollto/jquery.scrollto.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/rx/rx.all.min.js"></script>
    <script src="js/app.js"></script>
    <!-- /scripts -->
  </body>
</html>
