<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ferret</title>

    <!-- style -->
    <link href="public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/app.css" rel="stylesheet">
    <!-- /style -->
  </head>
  <body>

    <nav id="searchNavbar" class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="logoNavbarHolder" class="navbar-brand" href="/"></a>
          <div class="navbar-form navbar-left">
            <div id="searchNavbarHolder"></div>
          </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          {{if .Menu.Caption}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" style="margin-right: 10px">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{.Menu.Caption}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {{range $i, $item := .Menu.Items}}
                  {{if eq .Type "link"}}
                  <li><a href="{{.Target}}">{{.Caption}}</a></li>
                  {{else if eq .Type "separator"}}
                  <li role="separator" class="divider"></li>
                  {{end}}
                {{end}}
              </ul>
            </li>
          </ul>
          {{end}}
        </div>

      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div id="logoMiddleHolder" class="col-xs-12 col-md-12 text-center">
          <img id="logoMain" src="public/img/ferret-green.png" class="logo-main">
        </div>
        <div id="searchMiddleHolder" class="col-xs-12 col-md-12 text-center">
          <div id="searchMain" class="input-group input-group-search">
            <input id="searchInput" type="text" class="form-control search-input" placeholder="Searching for..." autocomplete="off">
            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
          <div id="searchAlerts"></div>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-0">
          <ul id="searchResultsNavs" class="nav nav-tabs search-result-navs-hide" role="tablist"></ul>
          <div id="searchResultsTabs" class="tab-content search-results-tabs"></div>
        </div>
      </div><!-- /.row -->

    </div> <!-- /container -->

    <!-- scripts -->
    <script src="public/vendor/jquery/jquery.min.js"></script>
    <script src="public/vendor/jquery-scrollto/jquery.scrollto.min.js"></script>
    <script src="public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/vendor/rx/rx.all.min.js"></script>
    <script src="public/js/app.js"></script>
    {{if .GATrackingCode}}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{.GATrackingCode}}', 'auto');
      ga('send', 'pageview');
    </script>
    {{end}}
    <!-- /scripts -->
  </body>
</html>
